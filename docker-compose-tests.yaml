version: '3.6'

services:
  tests_restaurant_ylab:
    container_name: tests_restaurant_ylab
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      TEST_MODE: 1
      POSTGRES_HOST: "tests_postgres_ylab"
      POSTGRES_PORT: "5432"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DATABASE: "${POSTGRES_DATABASE}"
    entrypoint: sh -c "pytest tests/"
    volumes:
      - tests-shared-volume:/app/generated_files
    ports:
      - "8000:8000"
    networks:
      - tests_ylab_network
    depends_on:
      tests_postgres_ylab:
        condition: service_healthy

  tests_postgres_ylab:
    container_name: tests_postgres_ylab
    image: postgres:15.1-alpine
    environment:
      POSTGRES_DB: "${POSTGRES_DATABASE}_test"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      PGUSER: "postgres"
    volumes:
      - tests-postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 80s
    networks:
      - tests_ylab_network

  tests_redis_ylab:
    container_name: tests_redis_ylab
    image: redis:7.2.4-alpine
    environment:
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
      REDIS_PORT: "6379"
      REDIS_DATABASES: 16
    volumes:
      - tests-redis-data:/root/redis
    expose:
      - 6379
    ports:
      - "6379:6379"
    networks:
      - tests_ylab_network

volumes:
  tests-postgres-data:
  tests-shared-volume:
  tests-redis-data:

networks:
  tests_ylab_network:
    name: tests_ylab_network
